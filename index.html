<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery de Tapioca & Cuscuz</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Botpress Webchat -->
<script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/09/19/13/20250919135235-9HONJ4LO.js" defer></script>

<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}

/* FUNDO PRINCIPAL */
body {
    background-color:#faf5ef;
    min-height:100vh;
    display:flex;
}

/* IMAGEM DE FUNDO */
.bg-image {
    flex:0 0 72%;
    background-image:url('f11.png');
    background-repeat:no-repeat;
    background-position:left 35%;
    background-size:cover;
}

/* FAIXA DIREITA PARA CARD√ÅPIO + SACOLA */
.right-section-wrapper {
    flex:0 0 28%;
    background:#ffd29b;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:15px;
}

/* LOGO */
.logo {display:block; margin:20px auto; width:120px;}

/* CARD√ÅPIO */
.gold-card {
    border-radius:15px;
    padding:15px;
    background:linear-gradient(180deg,#fff4e6 0%,#ffd29b 100%);
    box-shadow:0 4px 18px rgba(0,0,0,0.08);
    transition:all 0.3s ease;
    display:flex;
    flex-direction:column;
    gap:10px;
}
.gold-card:hover {box-shadow:0 6px 25px rgba(0,0,0,0.15);}
h2 {margin-bottom:12px; font-weight:600; color:#444;}
.tabs {display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;}
.tab {padding:8px 12px; border-radius:999px; background:#fff7f0; cursor:pointer; font-weight:600; transition:all 0.2s ease;}
.tab.active, .tab:hover {background:#ffa94d; color:#fff;}
.products-area {background: rgba(255,255,255,0.9); border-radius:12px; max-height:150px; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:6px;}
.product-row {display:flex; justify-content:space-between; align-items:center; margin-bottom:4px; font-weight:600; font-size:14px;}
.qty-control {display:flex; gap:5px; align-items:center;}
.qty-control button {width:30px; height:30px; border-radius:50%; border:none; background:#ffa94d; cursor:pointer; font-weight:700; transition:0.2s;}
.qty-control button:hover {background:#ff8c1a;}
.qty-control input {width:40px; text-align:center; border-radius:8px; border:1px solid rgba(0,0,0,0.1); background:#fff; font-weight:600;}

/* SACOLA */
.cart-wrapper {
    width:100%;
    background: rgba(255,230,180,0.85);
    border:2px solid #d4a017;
    border-radius:20px;
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:6px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    margin-top:10px;
}
.cart-items {width:100%; max-height:100px; overflow-y:auto; font-weight:600;}
.cart-item {display:flex; justify-content:space-between; margin-bottom:4px; font-size:13px;}
.cart-item button {background:#ff6b6b; border:none; color:#fff; border-radius:8px; cursor:pointer; padding:2px 4px; font-size:12px;}
.cart-item button:hover {background:#ff4b4b;}
.order-total {width:100%; text-align:right; font-weight:700; font-size:14px;}
.send-order {width:100%; margin-top:4px; padding:15px; border-radius:10px; border:none; background:#28a745; color:#fff; font-weight:700; cursor:pointer; transition:0.2s;}
.send-order:hover {background:#218838;}

/* LOGIN */
.login-btn {
    position: fixed; top:20px; right:20px;
    padding:10px 14px; background:#ffa94d; color:#fff; border:none; border-radius:50px;
    cursor:pointer; font-weight:600; z-index:1000; transition:0.2s;
}
.login-btn:hover {background:#ff8c1a;}
.login-modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999;}
.login-content {background:#fffaf5; border-radius:20px; padding:20px; width:280px; box-shadow:0 6px 25px rgba(0,0,0,0.15); display:flex; flex-direction:column; gap:10px;}
.login-content input {padding:10px; border-radius:15px; border:1px solid rgba(0,0,0,0.1);}
.login-content .btn {border-radius:15px; padding:10px; font-weight:700; border:none; cursor:pointer;}
.btn.primary {background:#ffa94d; color:#fff;}
.btn.primary:hover {background:#ff8c1a;}
.btn.google {background:#db4437; color:#fff;}
.btn.google:hover {background:#c33a2e;}
.btn.create {background:#ffb86b; color:#fff;}
.btn.create:hover {background:#ffa94d;}
.close-modal {align-self:flex-end; cursor:pointer; font-weight:700; font-size:16px;}
.info-bubble {position:fixed; top:25px; right:140px; font-size:12px; font-weight:600; border-radius:8px; padding:4px 8px; background:#ffdd57; color:#444; border:1px solid #d4a017; text-align:center; z-index:1000;}

/* BOT√ÉO DE CHAT */
#chat-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ffa94d;
  color: #fff;
  border: none;
  padding: 14px 18px;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: 0.3s;
  z-index: 1000;
}
#chat-btn:hover { background:#ff8c1a; }

@media(max-width:900px){ 
    .bg-image{flex:0 0 60%;}
    .right-section-wrapper {flex:0 0 40%; padding:10px;}
}
</style>
</head>
<body>

<div class="bg-image"></div>

<!-- Faixa direita com card√°pio + sacola -->
<div class="right-section-wrapper">
    <img src="img/logo.png" alt="logo" class="logo">
    <div class="info-bubble">‚è∞ Seg-Sex: 8h-18h | S√°b: 8h-13h</div>
    <button class="login-btn" id="login-btn">Login</button>

    <!-- Modal de login -->
    <div class="login-modal" id="login-modal">
        <div class="login-content">
            <span class="close-modal" id="close-login">&times;</span>
            <input type="text" placeholder="Email ou Telefone">
            <input type="password" placeholder="Senha">
            <button class="btn primary">Entrar</button>
            <button class="btn create">Criar Conta</button>
            <button class="btn google">Entrar com Google</button>
        </div>
    </div>

    <section class="gold-card">
        <h2>Card√°pio</h2>
        <div class="tabs">
            <div class="tab active" data-tab="bebidas">Bebidas</div>
            <div class="tab" data-tab="tapiocas">Tapiocas</div>
            <div class="tab" data-tab="cuscuz">Cuscuz</div>
            <div class="tab" data-tab="outros">Outros</div>
        </div>
        <div class="products-area" id="products-area"></div>
        <div class="cart-wrapper">
            <div class="cart-items" id="cart-items"></div>
            <div class="order-total" id="order-total">Total: R$ 0,00</div>
            <button class="send-order" id="send-order">üì© Enviar Pedido WhatsApp</button>
        </div>
    </section>
</div>

<!-- Bot√£o do Chat -->
<button id="chat-btn">üí¨ Falar com a TapiocaBot</button>

<script>
// Produtos com emojis
const productsData = {
  bebidas: [{name:"Coca Cola ü•§",price:5.00},{name:"Suco Natural üçπ",price:6.50}],
  tapiocas: [{name:"Tapioca Queijo üßÄ",price:10.00},{name:"Tapioca Presunto ü•ì",price:12.00}],
  cuscuz: [{name:"Cuscuz Simples üåΩ",price:7.00}],
  outros: [{name:"Bolo de Milho üç∞",price:8.00}]
};

let cart = [];

function updateTotal(){
  const total = cart.reduce((a,b)=>a+b.price*b.qty,0);
  document.getElementById('order-total').innerText=`Total: R$ ${total.toFixed(2)}`;
}

function renderProducts(tab){
  const area=document.getElementById('products-area');
  area.innerHTML='';
  productsData[tab].forEach((p,i)=>{
    const row=document.createElement('div');
    row.className='product-row';
    row.innerHTML=`<div class="product-name">${p.name} - R$ ${p.price.toFixed(2)}</div>
      <div class="qty-control">
        <button onclick="addItem('${tab}',${i},-1)">-</button>
        <input id="q-${tab}-${i}" value="0" readonly>
        <button onclick="addItem('${tab}',${i},1)">+</button>
      </div>`;
    area.appendChild(row);
  });
}

function addItem(tab,i,delta){
  const input=document.getElementById(`q-${tab}-${i}`);
  let v=+input.value+delta; if(v<0)v=0; input.value=v;
  const p=productsData[tab][i];
  const idx=cart.findIndex(it=>it.name===p.name);
  if(v===0&&idx>=0) cart.splice(idx,1);
  else if(idx>=0) cart[idx].qty=v;
  else if(v>0) cart.push({name:p.name,price:p.price,qty:v});
  renderCart();
}

function renderCart(){
  const list=document.getElementById('cart-items');
  list.innerHTML='';
  cart.forEach((it,idx)=>{
    list.innerHTML+=`<div class="cart-item">${it.name} x ${it.qty} - R$ ${(it.price*it.qty).toFixed(2)} 
    <button onclick="cart.splice(${idx},1); renderCart()">‚ùå</button></div>`;
  });
  updateTotal();
}

// Tabs
document.querySelectorAll('.tab').forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    renderProducts(t.dataset.tab);
  }
});

renderProducts('bebidas');

// Bot√£o WhatsApp
document.getElementById('send-order').addEventListener('click',()=>{
  if(cart.length===0){alert('Adicione itens antes de enviar.'); return;}
  let mensagem="Pedido:%0A";
  cart.forEach(it=>{mensagem+=`${it.name} x ${it.qty} - R$ ${(it.price*it.qty).toFixed(2)}%0A`});
  const total=cart.reduce((a,b)=>a+b.price*b.qty,0);
  mensagem+=`Total: R$ ${total.toFixed(2)}`;
  const numeroWhats="5591987654321"; 
  window.open(`https://wa.me/${numeroWhats}?text=${mensagem}`,"_blank");
});

// LOGIN MODAL
const loginBtn = document.getElementById('login-btn');
const loginModal = document.getElementById('login-modal');
const closeLogin = document.getElementById('close-login');
loginBtn.onclick = () => loginModal.style.display = 'flex';
closeLogin.onclick = () => loginModal.style.display = 'none';
window.onclick = e => { if(e.target === loginModal) loginModal.style.display = 'none'; };

// Bot√£o abre o chat Botpress
document.getElementById("chat-btn").addEventListener("click", () => {
  window.botpressWebChat.sendEvent({ type: "show" });
});
</script>

</body>
</html>
